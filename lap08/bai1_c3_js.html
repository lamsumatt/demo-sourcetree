<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3.js Chart Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.12/c3.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.12/c3.min.js"></script>
</head>
<body>
    <div>
        <div id="chart"></div>
    </div>
    <script>
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                url: 'https://c3js.org/data/c3_test.csv',  // Corrected URL
                mimeType: 'csv',
            }
        });
    </script>
</body>
</html>
